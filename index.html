<!DOCTYPE html>
<!--Labels are directly above the content they repersent-->
<html>
  <!-- Begin Head Code -->

  <head>
    <!--Meta Information-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Document Title -->
    <title>Sakura Sedaia - Personal Portfolio</title>

    <!-- Document Links -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="assets/main_style.css" rel="stylesheet" />
  </head>

  <!-- Begin Body Code -->

  <body>
    <!-- Begin Header Code -->
    <div class="header-wrapper">
      <div class="information-wrapper">
        <div class="logo-wrapper">
          <span id="logo">Sakura Sedaia</span>
          <br />
          <span id="subtitle">Personal Portfolio</span>
        </div>
        <div class="alert-wrapper">
          <div class="alert-icon">
            <span
              class="material-icons"
              onclick="openDevAlert()"
              id="devWarning"
            >
              report
            </span>
          </div>
          <div class="alert-icon">
            <span
              class="material-icons"
              id="navigation"
              onclick="openNavigation()"
            >
              menu
            </span>
          </div>
        </div>
      </div>

      <div class="navigation-wrapper" id="navWrapper">
        <div class="nav-item active" onclick="openHome()">
          <a class="nav-link">Home</a>
        </div>
        <div class="nav-div">|</div>
        <div class="nav-item" onclick="openWorks()">
          <a class="nav-link">Works</a>
        </div>
        <div class="nav-div">|</div>
        <div class="nav-item" onclick="openContact()">
          <a class="nav-link">Contact</a>
        </div>
      </div>
    </div>

    <div class="build-info">
      <span class="material-icons">
        build
      </span>
      <span> Build Date: 12/07/2020 | Version: 0.0.1 Alpha</span>
    </div>

    <script src="responsive.js"></script>
  </body>
